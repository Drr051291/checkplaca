<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="576" viewBox="0 0 1024 576" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">O que você recebe na consulta</title>
  <desc id="desc">Infográfico com três itens: Segurança do veículo, Verificação de documentos e Histórico de acidentes.</desc>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0ea5e9" flood-opacity="0.12" />
    </filter>
  </defs>

  <rect x="24" y="24" rx="24" ry="24" width="976" height="528" fill="#ffffff" filter="url(#shadow)" />

  <!-- Título -->
  <text x="512" y="96" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="32" font-weight="700" text-anchor="middle" fill="#0f172a">
    O que você recebe na consulta
  </text>

  <!-- Linha guia superior -->
  <line x1="180" y1="120" x2="844" y2="120" stroke="#93c5fd" stroke-dasharray="6 10" stroke-width="2" opacity="0.5" />

  <!-- Coluna 1: Segurança do veículo -->
  <g transform="translate(172, 180)">
    <!-- Ícone de escudo -->
    <path d="M128 16 C96 36 64 44 32 48 v56 c0 54 28 98 96 120 c68 -22 96 -66 96 -120 V48 C192 44 160 36 128 16 Z" fill="none" stroke="#0ea5e9" stroke-width="10" stroke-linejoin="round" />
    <line x1="128" y1="64" x2="128" y2="136" stroke="#0ea5e9" stroke-width="10" stroke-linecap="round" />
    <circle cx="128" cy="160" r="8" fill="#0ea5e9" />
    <text x="128" y="210" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20" text-anchor="middle" fill="#0f172a">Segurança do veículo</text>
  </g>

  <!-- Coluna 2: Verificação de documentos -->
  <g transform="translate(448, 180)">
    <!-- Ícone de documento -->
    <path d="M56 32 h104 l32 32 v128 c0 11 -9 20 -20 20 H56 c-11 0 -20 -9 -20 -20 V52 c0 -11 9 -20 20 -20 Z" fill="none" stroke="#0ea5e9" stroke-width="10" />
    <path d="M160 32 v32 h32" fill="none" stroke="#0ea5e9" stroke-width="10" />
    <line x1="72" y1="92" x2="176" y2="92" stroke="#0ea5e9" stroke-width="8" />
    <line x1="72" y1="120" x2="176" y2="120" stroke="#0ea5e9" stroke-width="8" opacity="0.8" />
    <line x1="72" y1="148" x2="152" y2="148" stroke="#0ea5e9" stroke-width="8" opacity="0.6" />
    <text x="128" y="210" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20" text-anchor="middle" fill="#0f172a">Verificação de documentos</text>
  </g>

  <!-- Coluna 3: Histórico de acidentes -->
  <g transform="translate(724, 180)">
    <!-- Ícone de monitor -->
    <rect x="32" y="40" width="192" height="136" rx="8" ry="8" fill="none" stroke="#0ea5e9" stroke-width="10" />
    <rect x="100" y="192" width="56" height="12" rx="6" fill="#0ea5e9" />
    <line x1="52" y1="72" x2="120" y2="72" stroke="#0ea5e9" stroke-width="8" />
    <line x1="52" y1="96" x2="120" y2="96" stroke="#0ea5e9" stroke-width="8" opacity="0.8" />
    <circle cx="184" cy="108" r="28" fill="none" stroke="#0ea5e9" stroke-width="10" />
    <path d="M184 92 v24" stroke="#0ea5e9" stroke-width="10" stroke-linecap="round" />
    <circle cx="184" cy="124" r="6" fill="#0ea5e9" />
    <text x="128" y="230" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20" text-anchor="middle" fill="#0f172a">Histórico de acidentes</text>
  </g>
</svg>
